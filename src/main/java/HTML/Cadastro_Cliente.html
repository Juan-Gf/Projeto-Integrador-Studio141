<html>
    <head>
        <title>Cadastro Cliente</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
   <body>
        <header>
            <div class="caixa">
                <img src="Logo-Studio.png">
            </div>
        </header>

        <main class="cadastro">
            <h1>Cadastro de Cliente</h1>
            <form class="dadospessoal">
                <p>Dados Pessoais</p>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required size="45">

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" required size="14" 
                    placeholder="XXX.XXX.XXX-XX">

                    <label for="Tpessoa">Tipo de pessoa</label>
                    <select id="Tpessoa">
                        <option>Física</option>
                        <option>Jurídica</option>
                    </select>				
                </div>

                <div class="dir">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" required size="14"
                    placeholder="(XX)XXXXX-XXXX">

                    <label for="nascimento">Nascimento</label>
                    <input type="text" id="nascimento" required size="10" 
                    placeholder="DD.MM.AAAA">

                    <label for="email">Email</label>
                    <input type="email" id="email" required size="40" 
                    placeholder="seunome@dominio.com">	
                </div>
                <hr id="posisaoLinha">
                <p>Endereço</p>
                <div>
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" required size="45">

                    <label for="cep">CEP</label>
                    <input type="text" id="cep" required size="9" 
                    placeholder="XXXXX-XXX">

                    <label for="estado">Estado</label>
                    <select id="estado">
                        <option>São Paulo</option>
                        <option>Alagoas</option>
                    </select>

                    <label for="cidade">Cidade</label>
                    <select id="cidade">
                        <option>São Paulo</option>
                        <option>Alagoas</option>
                    </select>
                </div>

                <div>
                    <label for="numero">Numero</label>
                    <input type="text" id="numero" required size="14">

                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" required size="40">

                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" size="40">
                </div>
            </form>
        </main>

        <footer>
            <img src="Logo-Studio.png">
        </footer>
    </body>
</html>
